<AbsoluteLayout>
  <FlexboxLayout id="container" flexWrap="wrap" (tap)="onTap($event)">
    <label width="100%" text="Vocaloid Quiz" id="title" textWrap="true"></label>
    <label width="100%" text="- Tap to start -" id="tap-to-start"></label>
    <image
      src="~/images/miku.png"
      loadMode="async"
      stretch="aspectFit"
      id="img"
      ></image>
  </FlexboxLayout>
  <label id="fader"></label>
</AbsoluteLayout>
