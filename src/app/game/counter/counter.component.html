<AbsoluteLayout id="outline">
  <AbsoluteLayout id="counter">
    <image
    src="~/images/bar-left.png"
    loadMode="async"
    stretch="aspectFit"
    id="bar-left"></image>
    <image
    src="~/images/bar-right.png"
    loadMode="async"
    stretch="aspectFit"
    id="bar-right"></image>
    <label id="count" [text]="text"></label>
  </AbsoluteLayout>
</AbsoluteLayout>
